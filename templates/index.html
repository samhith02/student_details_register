<!DOCTYPE html>
<html>
  
	<head>
		<title>Student Details Portal</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
  
  <body style = "background-color:#A3E4D7">
	<h1 style = "text-align:center;">Welcome to the Student Details Portal</h1>
    
	<br>
	<br>
	
	<div class="container">
		<div class="d-flex align-items-center justify-content-center">
			<a href = "/add_student">
				<button class="btn btn-primary" >Add Student</button>
			</a>
			&emsp;&emsp;
			<a href = "/delete_student">
				<button class="btn btn-success">Delete Student</button>
			</a>
		</div>
		
		<br>
		<br>
		
		<div class = "row bg-light rounded-3" style = "width:70%;margin:0 auto">
			<div class = "span12">
				<table class = "table table-striped">
					<tr>
						<th>Name</th>
						<th>Reg.No</th>
						<th>Action</th>
					</tr>
					{% for student in studentlist %}
					<tr>
                        <td>{{ student['name'] }}</td>
                        <td>{{ student['regno'] }}</td>
						<td> 
							<a href = "/student/{{student['regno']}}/show">
								<button type="button" class="btn btn-warning">Show</button> 
							</a>
						</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
    </div>
	
  </body>
</html>
