<!DOCTYPE html>
<html>
  <head>
    <title>Student Details Portal</title>
    <meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style = "background-color:#A3E4D7">
	<h1 style = "text-align:center;">Welcome to the Student Details Portal</h1>
    </br>
	</br>	  
    <div class="container bg-light rounded-3"  style = "width:30%;">
	  <h2 style = "text-align:center;">Add Student</h2>
	  </br>
	  <form action="/student/create" method="post">
        <label for="name">Name: &emsp;&emsp; </label>
        <input type="text" id="name" name="name" value="{{ request.form.name }}"><br><br>
		
        <label for="regno">Registration Number:&emsp;</label>
        <input type="text" id="regno" name="regno" value="{{ request.form.regno }}"><br><br>
        
		<label for="phone">Phone number:&emsp;</label>
        <input type="text" id="phone" name="phone" value="{{ request.form.phone }}"><br><br>
        
		<label for="cgpa">CGPA: &emsp;&emsp;</label>
        <input type="text" id="cgpa" name="cgpa" value="{{ request.form.cgpa }}"><br><br>
        
		<label for="email">Email: &emsp;&emsp;</label>
        <input type="email" id="email" name="email" value="{{ request.form.email }}"><br><br>
        
		<input type="submit" value="Submit"></br></br>
      </form>
    </div>
  </body>
</html>
